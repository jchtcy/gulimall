spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://192.168.48.129:3306/gulimall_pms?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.jdbc.Driver
  redis:
    host: 192.168.48.129
    port: 6379
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 存活时间
      # 如果指定了前缀则使用自定义前缀, 如果没有就默认使用缓存的名字作为前缀
      key-prefix: CACHE_ # key前缀
      use-key-prefix: true # 默认使用key前缀
      cache-null-values: true # 是否缓存空值, 防止缓存穿透
  application:
    name: gulimall-product
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    cache: true


